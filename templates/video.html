{% extends 'base.html' %}

{% block head %}
<link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
{% endblock %}

{% block content %}
    {% set url = 'https://video.bunnycdn.com/play/' ~ video.videoLibraryId ~ '/' ~ video.guid %}
      <figure style="height:{{ (100*video.height)/video.width }}vw;">
	<video-js
	  id="video-player"
	  class="video-js vjs-fill"
	  controls
	  preload="auto"
	  poster="https://{{ bunny.pull_zone }}.b-cdn.net/{{ video.guid }}/{{ video.thumbnailFileName }}"
	  data-setup="{}"
	  >
	  <source
	    src="https://{{ bunny.pull_zone }}.b-cdn.net/{{ video.guid }}/playlist.m3u8"
	    type="application/x-mpegURL">
	  <p class="vjs-no-js">
	    Sorry, had to require JavaScript for this :-(
	  </p>
	</video-js>
      </figure>
      <figcaption>
	<h1>{{ video.title }}</h1>
	{{ video.description | safe }}
	<ul class="video-tags">
	  {% for tag in video.tags %}<li>{{ tag }}</li>{% endfor %}
	</ul>
	<p><a href="/">&lt;- Back to list</a></p>
      </figcaption>
      <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
{% endblock %}
